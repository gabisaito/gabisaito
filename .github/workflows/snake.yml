name: GitHub Snake animation

on:
  schedule:
    - cron: '0 0 * * *' # roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate snake animation
        uses: platane/snk@v0.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: snake.svg
