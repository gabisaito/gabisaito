name: GitHub Snake animation

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Generate Snake animation
        uses: platane/snk@v0.1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          path: snake.svg
